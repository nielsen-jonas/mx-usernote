<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
			<title>{% block title %}{% endblock %}</title>
			<link rel="stylesheet" type="text/css" href="{{ resources.css.bootstrap }}">
			<link
				rel="stylesheet"
				type="text/css"
          		href="https://fonts.googleapis.com/css?family=Permanent+Marker">
          	<link rel="stylesheet" type="text/css" href="{{ resources.css.style }}">
			<script src="https://use.fontawesome.com/ca8c9f0754.js"></script>
		{% endblock %}
	</head>
	<body>
		<div class="container-fluid">
		{% block body %}
			<div class="container">
				{% block header %}
					{% include "layout/header.html" %}
				{% endblock %}
			</div>
			<section class="row"><main>{% block content %}{% endblock %}</main></section>
			<footer id="footer" class="container">
				{% block footer %}
					&copy; 2016 by Jonas Nielsen
				{% endblock %}
			</footer>
		{% endblock %}
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="{{ resources.js.bootstrap }}" ></script>
	</body>
</html>
