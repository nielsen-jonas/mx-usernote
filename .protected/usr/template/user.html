{% extends "layout/base.html" %}

{% block head %}
	{{ parent() }}
	<link rel="stylesheet" type="text/css" href="{{ resources.css.user }}">
{% endblock %}

{% block content %}
	{% embed "layout/user.html" %}
		{% block content %}
			<div id="user-write-note">
				<a class="btn btn-success btn-block" href="{{ user.route.note }}"><span class="fa fa-edit fa-1x"></span> Write note</a>
			</div>
			<div id="note-section"></div>
		{% endblock %}
	{% endembed %}
{% endblock %}

{% block scripts %}
	{{ parent() }}
	{% include "user_script.html" %}
{% endblock %}
